  from = "/trainers"
  to = "/#trainers"
  status = 301

[[redirects]]
  from = "/pricing"
  to = "/#pricing"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301

[[redirects]]
  from = "/classes"
  to = "/#classes"
  status = 301

[[redirects]]
  from = "/review"
  to = "/#review"
  status = 301

[[redirects]]
  from = "/reviews"
  to = "/#review"
  status = 301

[[redirects]]
  from = "/bmi"
  to = "/#bmi"
  status = 301

[[redirects]]
  from = "/calculator"
  to = "/#bmi"
  status = 301

# SPA fallback for any unmatched routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404
